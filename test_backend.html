<!DOCTYPE html>
<html>
<head>
    <title>Dark-Nexis Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Dark-Nexis Backend Connection Test</h1>
    
    <div id="results">
        <div class="test-result info">Testing connection...</div>
    </div>

    <script>
        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result info">Testing connection...</div>';
            
            // Test 1: API root
            try {
                const response = await fetch('http://localhost:8000/');
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML += `<div class="test-result success">✅ API root accessible: ${JSON.stringify(data)}</div>`;
                } else {
                    resultsDiv.innerHTML += `<div class="test-result error">❌ API root error: ${response.status}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML += `<div class="test-result error">❌ API root connection failed: ${error.message}</div>`;
            }
            
            // Test 2: API v1 root
            try {
                const response = await fetch('http://localhost:8000/api/v1/');
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML += `<div class="test-result success">✅ API v1 root accessible: ${JSON.stringify(data)}</div>`;
                } else {
                    resultsDiv.innerHTML += `<div class="test-result error">❌ API v1 root error: ${response.status}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML += `<div class="test-result error">❌ API v1 root connection failed: ${error.message}</div>`;
            }
            
            // Test 3: Authentication
            try {
                const formData = new FormData();
                formData.append('username', 'demo@example.com');
                formData.append('password', 'password');
                
                const response = await fetch('http://localhost:8000/api/v1/auth/login/access-token', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const authData = await response.json();
                    resultsDiv.innerHTML += `<div class="test-result success">✅ Authentication successful: ${authData.token_type}</div>`;
                    
                    // Test 4: Authenticated request
                    try {
                        const params = new URLSearchParams({
                            filename: 'test.mp4',
                            file_size: '1024',
                            mime_type: 'video/mp4'
                        });
                        
                        const mediaResponse = await fetch(`http://localhost:8000/api/v1/media/upload?${params.toString()}`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${authData.access_token}`
                            }
                        });
                        
                        if (mediaResponse.ok) {
                            const mediaData = await mediaResponse.json();
                            resultsDiv.innerHTML += `<div class="test-result success">✅ Authenticated media request successful: media_id=${mediaData.media_id}</div>`;
                        } else {
                            resultsDiv.innerHTML += `<div class="test-result error">❌ Authenticated media request failed: ${mediaResponse.status}</div>`;
                        }
                    } catch (mediaError) {
                        resultsDiv.innerHTML += `<div class="test-result error">❌ Authenticated media request failed: ${mediaError.message}</div>`;
                    }
                } else {
                    resultsDiv.innerHTML += `<div class="test-result error">❌ Authentication failed: ${response.status}</div>`;
                }
            } catch (authError) {
                resultsDiv.innerHTML += `<div class="test-result error">❌ Authentication test failed: ${authError.message}</div>`;
            }
            
            resultsDiv.innerHTML += '<div class="test-result info">Connection test completed.</div>';
        }
        
        // Run the test
        testConnection();
    </script>
</body>
</html>
